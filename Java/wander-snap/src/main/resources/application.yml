spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wander-snap?useSSL=true&createDatabaseIfNotExist=true
    username: root
    password: root

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

    hibernate:
      ddl-auto: update


  profiles:
    active: Production

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

logging:
  level:
    org:
      springframework:
        session:
          web:
            http:
              SessionRepositoryFilter:
                SESSION_LOGGER: TRACE
        web: TRACE

server:
  port: 8080
